plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':entities')

    compile 'org.jetbrains:annotations:19.0.0'
    compile 'org.slf4j:slf4j-api:1.7.30'

    testCompile 'org.junit.vintage:junit-vintage-engine:5.6.2'
}
