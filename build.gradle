apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

String os = System.getProperty('os.name').toLowerCase().split()[0]
String arch = System.getProperty('os.arch')

println "Need to build with native swt-4.4 lib for " + os + '-' + arch

dependencies {
//    compile fileTree(dir: 'libs', include: '*.jar')
//    compile files('src/main/lib/swt-4.4-'+os+'-'+arch+'.jar')
    compile files('src/main/lib/swt-4.4-windows-amd64.jar')

    compile 'gov.nist.math:jama:1.0.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}